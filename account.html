<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Index</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>

        <nav class="navbar">
            <a href="index.html"><div class="logo"><h1>Ginny Cosmetics</h1></div></a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cosmetics.html">Cosmetics</a></li>
                <li><a href="" class="active">Account</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>

            <div class="menu-btn">
                <i class="fa fa-bars"></i>
            </div>
        </nav>

        <div class="account-page">
                       <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" name="email" placeholder="Email">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" name="password" placeholder="Password" required>
                            <br>
                            <button type="submit" class="btn" >Login</button>
                                <br>
                                <a href="">Forgot password?</a>
                            <br>

                            <p>---------------------------</p><div class="line-with-text">OR SIGN UP WITH</div><p>---------------------------</p>

                             <!-- Add Sign-in with social media buttons -->
                             <br>
<div class="social-buttons">
    <button type="button" onclick="signInWithTwitter()">
        <ion-icon name="logo-twitter"></ion-icon>Twitter
    </button>
    <button type="button" onclick="signInWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>Facebook
    </button>
    <button type="button" onclick="signInWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>Google
    </button>
</div>
                        </form>





                        <!-----Signup form------->



                        <form id="RegForm">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" name="email" placeholder="Email">

                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" name="password" placeholder="Password" required>
                            <br>
                            <button type="submit" class="btn">Signup</button>
                                <br>
                                <a href="">Forgot Password?</a>
                            <br>

                            <p>---------------------------</p><div class="line-with-text">OR SIGN UP WITH</div><p>---------------------------</p>

                             <!-- Add Sign-in with social media buttons -->
                             <br>
<div class="social-buttons">
    <button type="button" onclick="signInWithTwitter()">
        <ion-icon name="logo-twitter"></ion-icon>Twitter
    </button>
    <button type="button" onclick="signInWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>Facebook
    </button>
    <button type="button" onclick="signInWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>Google
    </button>
</div>
                        </form>





                       </div>





        <footer>
            <p>Copyright at <a href="">Ginny Cosmetics</a></p>
        </footer>

        <script>

            var LoginForm = document.getElementById("LoginForm");
            var RegForm = document.getElementById("RegForm");
            var Indicator = document.getElementById("Indicator");
    
            function register(){
    
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)"
    
            }
    
            function login(){
    
    RegForm.style.transform = "translateX(300px)";
    LoginForm.style.transform = "translateX(300px)";
    Indicator.style.transform = "translateX(0px)"
    
    }
    
    
        </script>
    
    </body>
</html>
